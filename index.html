<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body class="container is-fluid">
    <div class="card">
        <div class="card-content">
            <h2 id="cardTitle" style="display: none;">Ronald Reagan</h2>
            <h3 id="cardDescription" style="display: none;">"America is too great for small dreams."</h3>
        </div>
        <div class="card-image">
            <figure class="image is-4by3">
                <img id="cardImage" src="newark_1.png" alt="Newark, NJ">
            </figure>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
